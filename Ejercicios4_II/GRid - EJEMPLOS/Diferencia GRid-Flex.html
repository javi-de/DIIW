<!DOCTYPE html>
<html>
<head>
	<style>
		/* Flexbox row styles */
		.row-flex {
		  margin: 40px auto;
		  max-width: 600px;
		  display: flex;
		  flex-wrap: wrap;
		}
		.row-flex div {
		  border: 1px dashed gray;
		  flex: 1 1 100px;
		  text-align: center;
		  padding: 12px;
		}
		/* Grid row styles */
		.row-grid {
		  margin: 40px auto;
		  max-width: 600px;
		  display: grid;
		  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
		}
		.row-grid div {
		  border: 1px dashed gray;
		  text-align: center;
		  padding: 12px;
		}
	</style>
</head>
<body>

<h2>Flexbox</h2>
<div class="row-flex">
    <div>1 2 3  4 5 6 7 8 9 0</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
 
<h2>Grid</h2>
<div class="row-grid">
    <div>1 2 3  4 5 6 7 8 9 0</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>

</body>
</html>
