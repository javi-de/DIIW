<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ejercicio5.css">
    <title>Ejercicio5</title>
</head>
<body>
    <main>
        <h1>CONTENIDO MULTIMEDIA</h1>
        <!-- NOTA: google chrome solo permite el autoplay si el video está silenciado, por eso se ha añadido "muted" como atributo del video -->
        <video autoplay controls muted>
            <source src="multimedia/trailer.mp4"> 
            <source src="multimedia/trailer.ogg">
        </video>

        <audio controls>
            <source src="multimedia/beach.mp3"> 
            <source src="multimedia/beach.ogg">
        </audio>
    </main>
</body>
</html>
