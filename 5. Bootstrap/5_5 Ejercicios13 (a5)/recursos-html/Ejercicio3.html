<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ejercicio 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="css/ejercicio2.css" rel="stylesheet" >
        <link href="css/ejercicio3.css" rel="stylesheet" >
    </head>
    <body>
        <h1>FORMULARIO</h1>
        <div>
            <formaction="#" method="post">
                <div>
                    <div>
                        <section>

                            <fieldset>
                                <legend>Primera parte del formulario</legend>
                                <div>
                                    <label for="trato" >Trato: </label>
                                    <div>
                                        <input id="trato" type="text" name="trato"  class="form-control"/>
                                    </div>
                                </div>
                                <div>
                                    <label for="email">Email: </label>	
                                    <div>
                                        <input id="email" name="email" type="email" required autofocus class="form-control" />
                                    </div>
                                </div>
                                <div>
                                    <label for="url">URL: </label>
                                    <div>
                                        <input id="url" type="url" name="url" required class="form-control"/>
                                    </div>
                                </div>
                                <div>
                                    <label for="fecha">Fecha: </label>
                                    <div>
                                        <input id="fecha" name="fecha" type="date" min="2014-01-01" max="2014-12-31"  class="form-control"/>
                                    </div>
                                </div>
                                <div>
                                    <label for="hora">Hora: </label>
                                    <div>
                                        <input id="hora" name="hora"  type="time" class="form-control"/>
                                    </div>
                                </div>
                                <div>
                                    <label for="dia">Dia: </label>	
                                    <div>			
                                        <input id="dia" name="dia" type="datetime-local" class="form-control"/>
                                    </div>
                                </div>
                                <div>
                                    <label for="mes">Mes: </label>
                                    <div>
                                        <input id="mes" name="mes" type="month" class="form-control"/>
                                    </div>
                                </div>
                            </fieldset>
                        </section>
                    </div>

                    <div>
                        <section id="derecha">

                            <fieldset>
                                <legend>Segunda parte del formulario</legend>

                                <div class="form-group">
                                    <label for="semana">Semana: </label>
                                    <div>
                                        <input id="semana" name="semana" type="week" class="form-control">
                                    </div>
                                </div>
                                <div>
                                    <label for="numero">Número: </label>
                                    <div>
                                        <input id="numero" name="numero" type="number" min="0" max="100" class="form-control">
                                    </div>
                                </div>
                                <div>
                                    <label for="rango" class="col-xs-4">Rango: </label>
                                    <div>
                                        <input id="rango" name="rango" type="range" min="0" max="20" step="2" >
                                    </div>
                                </div>
                                <div>
                                    <label for="tfno">Teléfono: </label>
                                    <div>
                                        <input id="tfno" name="tfno" type="tel" class="form-control">
                                    </div>
                                </div>
                                <div>
                                    <label for="buscar">Búsqueda: </label>
                                    <div>
                                        <input id="buscar" name="buscar" type="search" placeholder="Busca algo" class="form-control">
                                    </div>
                                </div>
                                <div>
                                    <label for="color">Color: </label>
                                    <div>
                                        <input id="color" name="color" type="color" >
                                    </div>
                                </div>
                                <div>
                                    <label for="pass" class="col-xs-4">Contraseña: </label>
                                    <div>
                                        <input id="pass" name="pass" type="password" pattern="[0-9][A-Z]{3}" title="1 número y 3 letras mayusculas" class="form-control">
                                    </div>
                                </div>
                            </fieldset>
                        </section>
                    </div>
                </div>
                <div>
                    <div>
                           
                        <div>
                            <button  type="button">Enviar</button>
                            <button   type="button">Cancelar</button>
                        </div>
                          
                    </div>
                </div>
            </form> 
        </div>
        
    </body>
</html>
